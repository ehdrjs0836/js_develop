<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<script type="text/babel">
    function DistanceConverter() {
        const [numbers, setNumbers] = React.useState(0);
        let [inverted, setInverted] = React.useState(false);
        const changeHandler = (event) => {
            console.log(event.target.value);
            setNumbers(event.target.value);
        }
        const resetValue = () => {
            setNumbers(0);
        }
        const invertHandler = () => {
            setInverted((current) => !current);
            setNumbers(0);
        }
        return (
            <div>
                <h1 className = "header">Distance Converter from {numbers}</h1>
                <label htmlFor="first">KM</label>
                <input type="text" id="first" value={inverted ? numbers*1.609 : numbers} onChange = {changeHandler} disabled = {inverted} /><br />
                <label htmlFor="second">Miles</label>
                <input type="text" id="second" value={inverted ? numbers : (numbers/1.609).toFixed(3)} onChange = {changeHandler} disabled = {!inverted}/>
                <button onClick = {resetValue}>Reset</button>
                <button onClick = {invertHandler}>{inverted ? "invert_forward" : "invert_backward" }</button>
            </div>
        );
    }

    function TimeConverter() {
        const [numbers, setNumbers] = React.useState(0);
        let [inverted, setInverted] = React.useState(false);
        const changeHandler = (event) => {
            console.log(event.target.value);
            setNumbers(event.target.value);
        }
        const resetValue = () => {
            setNumbers(0);
        }
        const invertHandler = () => {
            setInverted((current) => !current);
            setNumbers(0);
        }
        return (
            <div>
                <h1 className = "header">Time Converter from {numbers}</h1>
                <label htmlFor="first">분</label>
                <input type="text" id="first" value={inverted ? numbers*60 : numbers} onChange = {changeHandler} disabled = {inverted} /><br />
                <label htmlFor="second">시간</label>
                <input type="text" id="second" value={inverted ? numbers : (numbers/60).toFixed(1)} onChange = {changeHandler} disabled = {!inverted}/>
                <button onClick = {resetValue}>Reset</button>
                <button onClick = {invertHandler}>{inverted ? "invert_forward" : "invert_backward" }</button>
            </div>
        );
    }
    function App () {
        const [index , setIndex] = React.useState(0);
        const onChange = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <select value={index} onChange = {onChange}>
                    <option value="0">Select Unit Converter</option>
                    <option value="1">Distance Converter</option>
                    <option value="2">Time Converter</option>
                </select>
                <hr />
                {index == "0" ? "please select unit you want to convert !" : null}
                {index == "1" ? <DistanceConverter /> : null}
                {index == "2" ? <TimeConverter /> : null}
            </div>
        )
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
